<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>Comics Viewer</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="manifest" href="manifest.json" />
</head>
<body>
  <div id="app" class="app">
    <div id="comicStage" class="stage" tabindex="0">
      <img id="comicImage" alt="Comic" />
      <div id="loading" class="loading hidden">Loadingâ€¦</div>
      <div id="error" class="error hidden"></div>
      <div id="controls" class="controls hidden" role="dialog" aria-label="Comic Controls">
        <div class="top-bar">
          <select id="comicSelect" aria-label="Select comic"></select>
          <input id="dateInput" type="date" aria-label="Select date" />
          <button id="randomBtn" class="btn" aria-label="Random comic">ðŸŽ²</button>
          <button id="starBtn" class="btn" aria-label="Star comic">â˜†</button>
          <button id="favoritesBtn" class="btn" aria-label="Show favorites">â˜…</button>
        </div>
        <div class="nav-bar">
          <button id="prevBtn" class="btn" aria-label="Previous day">âŸ¨</button>
          <div id="title" class="title" aria-live="polite"></div>
          <button id="nextBtn" class="btn" aria-label="Next day">âŸ©</button>
        </div>
        <div class="hint">Tap once to hide/show controls. Swipe left/right to navigate.</div>
      </div>
    </div>
  </div>

  <div id="favoritesPanel" class="favorites hidden" aria-label="Starred comics" role="dialog">
    <div class="favorites-header">
      <h2>Starred Comics</h2>
      <button id="closeFavorites" class="btn">âœ•</button>
    </div>
    <div id="favoritesList" class="favorites-list"></div>
  </div>

  <script src="app.js" defer></script>
</body>
</html>
